buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.evpa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-cassandra')
	//compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.projectlombok:lombok')
	compile('org.slf4j:slf4j-api:1.7.25')
	compile('io.reactivex.rxjava2:rxjava:2.1.+')
	testCompile('com.google.guava:guava:19.0')
	testCompile('com.datastax.cassandra:cassandra-driver-core')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.cassandraunit:cassandra-unit-spring:2.1.9.2') {
		exclude module: 'org.cassandraunit'
		exclude group: 'cassandra-unit'
	}
	testCompile('io.rest-assured:json-path:3.0.6')
}
